<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <!-- <link rel="stylesheet" href="/dist/output.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/evadesignsystem/vscode@main/dist/output.css">
</head>
<body class="dark:bg-base-black">


<!-- Header -->
<nav class="z-30 mb-4 bg-neutral-lighter shadow-sm shadow-neutral-light/50 transition-all ease-in-out sticky top-0">
    <div class="mx-auto px-4">
        <div class="relative flex h-16 items-center justify-between">
            <span class="select-none flex justify-center items-center font-bold text-2xl text-primary">
                <img class="min-w-fit h-6 mr-2" src="/src/img/newlogo-eva.svg" alt="">
                suporte
            </span>
            <h1 class="text-ambient-black">menu</h1>
        </div>
    </div>
</nav>

<div class="flex flex-wrap gap-4 min-h-full w-full">

    <!-- Input Text -->
    <div class="w-72 relative">
      
        <input id="username" type="text" class="peer input-floating" placeholder="Username"/>
        <label for="username" class="label-floating">Username</label>
    </div>
    
    <!-- Input Password -->
    <div class="w-72 relative">
        <input id="password" type="password" class="peer input-floating" placeholder="password"/>
        <label for="password" class="label-floating disabled">Password</label>
    </div>

    <!-- Buttons -->

    <div class="mb-4 col-span-2">
        <button type="button" class="rounded-button secondary-button" data-mdb-ripple="true" data-mdb-ripple-color="light">
        <!-- <i class="fa-solid fa-trash-can mr-3"></i>-->
            secondary
        </button>
    </div>

    <div class="col-span-1">
        <button type="button" class="rounded-button-io secondary-button" data-mdb-ripple="true" data-mdb-ripple-color="light">
            <i class="fa-solid fa-trash-can h-6 w-6 flex justify-center items-center"></i>
        </button>
    </div>

    <div class="mb-4 col-span-2">
        <button type="button" class="rounded-button primary-button" data-mdb-ripple="true" data-mdb-ripple-color="light">
            <i class="fa-solid fa-trash-can mr-3"></i>
            primary button
        </button>
    </div>

    <div class="mb-4 col-span-2">
        <button type="button" class="rounded-button primary-button" data-mdb-ripple="true" data-mdb-ripple-color="light">
            <i class="fa-solid fa-trash-can mr-3"></i>
            button
        </button>
    </div>

    <div>
        <button type="button" class="square-button secondary-button" data-mdb-ripple="true" data-mdb-ripple-color="light">
            secondary button
        </button>
    </div>

    <div class="mb-4 col-span-2">
        <button type="button" class="rounded-button primary-button" data-mdb-ripple="true" data-mdb-ripple-color="light" data-bs-toggle="modal" data-bs-target="#modal-teste">
            <i class="fa-solid fa-trash-can mr-3"></i>
        primary button
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto backdrop-filter backdrop-blur" id="modal-teste" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered relative w-auto pointer-events-none">
            <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-2xl outline-none text-current">
                <!-- Header Modal -->
                <div class="modal-header">
                    <h5 class="text-xl font-semibold leading-normal text-gray-800" id="exampleModalScrollableLabel">Modal title</h5>
                    <button type="button"
                        class="btn-close box-content w-4 h-4 !pr-2.5 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                        data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <!-- Body Modal -->
                <div class="modal-body relative p-4">
                    <p>This is a vertically centered modal.</p>
                </div>
                <!-- Footer Modal -->
                <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 rounded-b-md gap-2 ">
                    <button type="button" class="rounded-button secondary-text-button" data-bs-dismiss="modal">
                        cancelar
                    </button>
                    <button type="button" class="rounded-button primary-text-button">
                        salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim Modal -->

</div>



  <div class="mb-3 w-72" relative>
    <select class="form-select input-floating bg-clip-padding bg-no-repeat appearance-none focus:shadow-none" aria-label="Default select example" placeholder="Forma de Pagamento">
        <option value="0">Forma de Pagamento</option>
        <option value="1">Pix</option>
        <option value="2">Boleto</option>
        <option value="3">Cartão de Crédito</option>
    </select>
    <label for="" class="label-floating">Forma de Pagamento</label>
  </div>


<!----------------------------------------------------------------------------------------->


<!-- This example requires Tailwind CSS v2.0+ -->
<div>
    <label id="listbox-label" class="block text-sm font-medium text-gray-700"> Assigned to </label>
    <div class="mt-1 relative">
      <button type="button" class="bg-white relative w-72 border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
        <span class=" block truncate"> Wader Cooper </span>
        <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
          <!-- Heroicon name: solid/selector -->
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </span>
      </button>
  
      <!--
        Select popover, show/hide based on select state.
  
        Entering: ""
          From: ""
          To: ""
        Leaving: "transition ease-in duration-100"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <ul class="dropdown-menu absolute z-10 mt-1 w-72 bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
        <!--
          Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.
  
          Highlighted: "text-white bg-indigo-600", Not Highlighted: "text-gray-900"
        -->
        <li class="text-gray-900 hover:bg-primary-light bg-primary-lighter cursor-default select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option">
          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
          <span class="font-normal block truncate"> Wade Cooper </span>
  
          <!--
            Checkmark, only display for selected option.
  
            Highlighted: "text-white", Not Highlighted: "text-indigo-600"
          -->
          <span class="text-primary absolute inset-y-0 right-0 flex items-center pr-4">
            <!-- Heroicon name: solid/check -->
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </span>
        </li>
        <li class="text-gray-900 hover:bg-primary-light cursor-default select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option">
          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
          <span class="font-normal block truncate"> Pedro Ferreira </span>
  
          <!--
            Checkmark, only display for selected option.
  
            Highlighted: "text-white", Not Highlighted: "text-indigo-600"
          -->
          <!-- <span class="text-primary absolute inset-y-0 right-0 flex items-center pr-4"> -->
            <!-- Heroicon name: solid/check -->
            <!-- <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </span> -->
        </li>
  
        <!-- More items... -->
      </ul>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/gh/evadesignsystem/vscode@main/node_modules/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
