<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/evadesignsystem/vscode@main/dist/output.css">
</head>
<body>
    
    <!-- Decomposed Colors -->
    <h1>Decomposed Colors</h1>
    <h2>Decomposed Colors</h2>
    <h3>Decomposed Colors</h3>
    <h2 class="text-2xl mb-6">Decomposed Colors</h2>
    <!-- Positive -->
    <div class="flex ml-6 mb-4 gap-4">
        <div class="w-20 h-20 bg-positive-darker rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-white font-semibold">A</div>
        <div class="w-20 h-20 bg-positive-dark rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-white font-semibold">A</div>
        <div class="w-20 h-20 bg-positive rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">D</div>
        <div class="w-20 h-20 bg-positive-light rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">A</div>
        <div class="w-20 h-20 bg-positive-lighter rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">A</div>
    </div>
    <!-- Negative -->
    <div class="flex ml-6 mb-4 gap-4">
        <div class="w-20 h-20 bg-negative-darker rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-white font-semibold">A</div>
        <div class="w-20 h-20 bg-negative-dark rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-white font-semibold">A</div>
        <div class="w-20 h-20 bg-negative rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">D</div>
        <div class="w-20 h-20 bg-negative-light rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">A</div>
        <div class="w-20 h-20 bg-negative-lighter rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">A</div>
    </div>
    <!-- Warning -->
    <div class="flex ml-6 mb-4 gap-4">
        <div class="w-20 h-20 bg-warning-darker rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-white font-semibold">A</div>
        <div class="w-20 h-20 bg-warning-dark rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-white font-semibold">A</div>
        <div class="w-20 h-20 bg-warning rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">D</div>
        <div class="w-20 h-20 bg-warning-light rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">A</div>
        <div class="w-20 h-20 bg-warning-lighter rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">A</div>
    </div>
    <!-- Info -->
    <div class="flex ml-6 mb-4 gap-4">
        <div class="w-20 h-20 bg-info-darker rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-white font-semibold">A</div>
        <div class="w-20 h-20 bg-info-dark rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-white font-semibold">A</div>
        <div class="w-20 h-20 bg-info rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">D</div>
        <div class="w-20 h-20 bg-info-light rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">A</div>
        <div class="w-20 h-20 bg-info-lighter rounded-full mb-1 flex justify-center items-center text-2xl text-ambient-black font-semibold">A</div>
    </div>

</body>
<script src="/node_modules/tw-elements/dist/js/index.min.js"></script>
</html>
